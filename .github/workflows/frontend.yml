name: Frontend

on:
    pull_request:
        branches: ["*"]
        types:
            - opened
            - synchronize
            - closed
    push:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 20
            - run: npm ci
            - name: ESLint & StyleLint
              run: npm run lint:ci

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 20
            - uses: actions/setup-python@v4
              with:
                  python-version: '3.11'
            - run: npm ci
            - run: npm run build

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 20
            - run: npm ci
            - run: npm test

    validate-db:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 20
            - run: npm ci
            - run: npm run validate-db
